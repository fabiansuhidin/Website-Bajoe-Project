<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Bajoe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./invoicePage.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="invoice">
      <!-- Header -->
      <div class="header">
        <div class="float-left">
            <h1>baju.</h1>
            <h5>Bang Joeali ltd.</h5>
            <p>
                <br>di hatimu, sayang
                <br>jakarta selatan 12345
                <br>+62 21 1234567</p>
        </div>
        <div class="float-right">
            <h1>invoice</h1>
        </div>
      </div>
        <!-- Header Ends -->
        

    
    <!-- Table of Content -->
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col" style="width: 100px;">QTY</th>
          <th scope="col" style="width: 400px;">DESCRIPTION</th>
          <th scope="col" style="width: 400px;">IDR</th>
          <th scope="col" style="width: 400px;" class="border-left">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr id="invoiceDisplay" class="font-change">

        </tr>
        <tr>
          <td colspan="3" class= "total-table border-top">total</td>
          <td class="total-table-price border-left border-top" >X</td>
        </tr>
      </tbody>
    </table>

    </div>

    <div class="footer">
      <h3>please show this invoice and coordinate with our staff for your pick-up. </h3>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="./cataloguePage.js"></script>
  <script src="./invoicePage.js"></script>
</body>
</html>
